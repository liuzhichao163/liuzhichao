spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.tomcat.uri-encoding=UTF-8


spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/liuzhichao?useUnicode=true&characterEncoding=utf-8&useSSL=false
#spring.datasource.url = jdbc:mysql://10.15.15.196:3306/jinandemo?characterEncoding=utf-8

spring.datasource.username = root
spring.datasource.password = root
#spring.datasource.password = primeton4cloud


#修改端口号
server.port=12280
#控制台日志格式
logging.pattern.console=%boldMagenta(%d{yyyy-MM-dd HH:mm:ss})  [%p]  %highlight(%C:%L)  : %m %n
logging.level.com.primeton.liuzhichao.ums.application=error
#日志保存路径
logging.file=F:/demo3/springboot.log
#文件中日志格式
logging.pattern.file=%boldMagenta(%d{yyyy-MM-dd HH:mm:ss})  [%p]  %highlight(%C:%L)  : %m %n
spring.output.ansi.enabled=ALWAYS


###pageHelper分页插件配置
pagehelper.helper-dialect=MYSQL
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql


#出现异常立刻抛出
#spring.mvc.throw-exception-if-no-handler-found=true
#
spring.resources.add-mappings=false


##Redis配置
#Redis数据库索引（默认为0）
spring.redis.database=0        
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
#redis服务器连接密码（默认为空）
spring.redis.password=	
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=10
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0






